<!DOCTYPE html>
<html>
    <head><title>cachelab: login</title></head>
    <body>
        <h1>login</h1>
        <form method="post" action="{% url 'builtin-login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
        </form>
    </body>
</html>
